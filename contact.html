<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Activity Recognition</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
        }
        
        nav {
            width: 100%;
            height: 80px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .logo {
            font-size: 2em;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        .menu {
            display: flex;
            gap: 20px;
        }
        
        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .menu a:hover {
            color: #ff6b6b;
        }
        
        .menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff6b6b;
            transition: width 0.3s ease;
        }
        
        .menu a:hover::after {
            width: 100%;
        }

        .contact-container {
            padding: 120px 50px 50px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .contact-info {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-info h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .info-item {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .info-item i {
            font-size: 1.5em;
            color: #ff6b6b;
        }

        .info-item h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .info-item p {
            color: #666;
        }

        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-form h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #ff6b6b;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">TrackiFy</div>
        <div class="menu">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('services') }}">Services</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info-item">
                <i>üìç</i>
                <div>
                    <h3>Address</h3>
                    <p>123 Tech Street, Innovation City</p>
                </div>
            </div>
            <div class="info-item">
                <i>üìß</i>
                <div>
                    <h3>Email</h3>
                    <p>info@trackify.com</p>
                </div>
            </div>
            <div class="info-item">
                <i>üìû</i>
                <div>
                    <h3>Phone</h3>
                    <p>+91 (123) 456-7890</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form action="{{ url_for('contact') }}" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
