<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Activity Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        nav {
            width: 100%;
            height: 80px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .logo {
            font-size: 2em;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-size: 18px;
            position: relative;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            color: #ff6b6b;
        }

        .hero-content {
            max-width: 800px;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border: 2px solid #ff6b6b;
        }

        .cta-button:hover {
            background: transparent;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">TrackiFy</div>
        <div class="menu">
            <a href="{{ url_for('landing') }}">Main</a>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('services') }}">Services</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
    </nav>

    <!-- Apply the background directly in the section tag -->
    <section class="hero" style="height: 100vh; display: flex; align-items: center; justify-content: center; padding: 0 20px;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
        url('{{ url_for('static', filename='images/background.jpg') }}');
        background-size: cover; background-position: center;">
        <div class="hero-content">
            <h1>Human Activity Recognition System</h1>
            <p>Advanced AI-powered system that recognizes and analyzes human activities in real-time using computer vision and motion analysis.</p>
            <a href="{{ url_for('input') }}" class="cta-button">Try it Now</a>
        </div>
    </section>
</body>
</html>
